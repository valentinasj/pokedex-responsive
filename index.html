<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/iconop.png">
    <title>VideoTube</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="img/logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head> 
<body>
    <div class="header">
        <div class="logo-container">
            <i class="ri-menu-line"></i>
            <a href="index.html" class="logo">
                <div class="logo-img">
                    <img src="img/logo.jpg" alt="">
                </div>
                <h1 id="logo-txt">VideoTube</h1>
            </a>
        </div>
        <div class="search-container">
            <form action="">
                <input type="text" placeholder="search">
            </form>
            <button class="search"><i class="ri-search-line"></i></button>
            <button class="search"><i class="ri-mic-fill"></i></button>
        </div>
        <div class="profile-container">
            <a href="upload.html"><i class="ri-video-add-line"></i></a>
            <i class="ri-grid-fill"></i>
            <i class="ri-notification-4-line"></i>
            <div class="profile-box">
                <img src="img/perfil.jpeg" alt="">
            </div>
        </div>
    </div>
    <div class="body-container">
        <div class="sidebar">
            <div class="sidebar-items">
                <a href="#" class="sidebar-item"><i class="ri-home-5-line"></i>Home</a>
                <a href="#" class="sidebar-item"><i class="ri-compass-3-line"></i>Explore</a>
                <a href="#" class="sidebar-item"><i class="ri-wireless-charging-line"></i>Shorts</a>
                <a href="#" class="sidebar-item"><i class="ri-rss-line"></i>Subscription</a>
                <hr>
                <a href="#" class="sidebar-item"><i class="ri-links-line"></i>Library</a>
                <a href="#" class="sidebar-item"><i class="ri-history-line"></i>History</a>
                <a href="#" class="sidebar-item"><i class="ri-video-line"></i>Your Videos</a>
                <a href="#" class="sidebar-item"><i class="ri-time-line"></i>Watch later</a>
                <a href="#" class="sidebar-item"><i class="ri-play-list-2-line"></i>All videos</a>
                <a href="#" class="sidebar-item"><i class="ri-arrow-down-s-line"></i>Show more</a>
                <hr>
                <h4 class="more">More from Videotube</h4>
                <a href="#" class="sidebar-item"><i class="ri-keyboard-box-line"></i>Gaming</a>
                <a href="#" class="sidebar-item"><i class="ri-live-line"></i>Live</a>
                <a href="#" class="sidebar-item"><i class="ri-award-line"></i>Sports</a>
                <hr>
                <a href="#" class="sidebar-item"><i class="ri-settings-5-line"></i>Settings</a>
                <a href="#" class="sidebar-item"><i class="ri-flag-line"></i>Report history</a>
                <a href="#" class="sidebar-item"><i class="ri-question-line"></i>Help</a>
                <a href="#" class="sidebar-item"><i class="ri-feedback-line"></i>Send feedback</a>
            </div>
        </div>
        <div class="content">
            <div class="chips-wrapper">
                <div class="chip animo">
                    <p>Con Ánimo de ofender</p>
                </div>
                <div class="chip juan">
                    <p>JuanSGuarnizo</p>
                </div>
                <div class="chip german">
                    <p>JuegaGerman</p>
                </div>
                <div class="chip jose">
                    <p>José Luis MartGon</p>
                </div>
            </div>
            <div class="video-container">
                
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
